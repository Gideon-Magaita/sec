{% extends 'pages/admins/base.html' %}
{% block content %}
<!-- Content Header (Page header) -->
<div class="content-header">
  <div class="container-fluid">
    <div class="row mb-2">
      <div class="col-sm-6">
        <h2 class="m-0"></h2>
      </div><!-- /.col -->
      <div class="col-sm-6">
        <ol class="breadcrumb float-sm-right">
          <li class="breadcrumb-item"><a href="{% url 'admin_home' %}">Home</a></li>
          <li class="breadcrumb-item active">Manage Users</li>
        </ol>
      </div><!-- /.col -->
    </div><!-- /.row -->
  </div><!-- /.container-fluid -->
</div>
<!-- /.content-header -->

<!-- Main content -->
<section class="content">
  <div class="container-fluid">
    <div class="row justify-content-center">
      <div class="col-lg-6 col-md-6 col-sm-3">
        <div class="card shadow mt-5">
          <div class="card-body">
            <form method="POST">
                {% csrf_token %}
                <h3 class="text text-danger">Are you sure you want to delete this user ?</h3>
                <br>
                <input class="btn btn-danger" type="submit" value="Delete">
                <a href="{% url 'users' %}" class="btn btn-secondary">Close</a>
            </form>
          </div>
        </div>
      </div>
    </div>

  </div><!--/. container-fluid -->
</section>
<!-- /.content -->

{% endblock %}
